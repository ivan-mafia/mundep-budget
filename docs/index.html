<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Программа', '%'],
          ['Социально-культорное развитие округа',     36],
          ['Информирование',      4],
          ['Физическая культура и спорт',  1.3],
          ['Временная занятость', 0.4],
          ['Содействие малому бизнесу',    0.2],
          ['ГО ЧС (подготовка к черезвычайным ситуациям)',  0.1]
        ]);

        var options = {
          title: 'Бюджет МО7'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        var subChart = new google.visualization.PieChart(document.getElementById('programInformirovanie'));
        
        function selectHandler() {
          var selectedItem = chart.getSelection()[0];
          if (selectedItem) {
            var program = data.getValue(selectedItem.row, 0);
            var subOptions = {
              title: program
            };
            var subProg1 = 'Выпуск и распространение периодического печатного муниципального средства массовой информации газеты «Василеостровская перспектива»';
            var subProg2 = 'Выпуск и распространение справочно-информационного издания «Бюллетень Муниципального округа №7» - с текстами официальных публикаций муниципальных правовых актов, принятых органами МСУ МО МО №7';
            var subData = google.visualization.arrayToDataTable([
              [program, 'тыс. руб.'],
              [subProg1,     1440],
              [subProg2,      120]
            ]);
            subChart.draw(subData, subOptions);
          }
        }

        google.visualization.events.addListener(chart, 'select', selectHandler);    
        chart.draw(data, options);

      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
    <div id="programInformirovanie" style="width: 900px; height: 500px;"></div>
  </body>
</html>
