mo: mo7
year: 2021
programs:
    - key: '1'
      name: Информирование
      sum: 1440
      description: >
        Программа «Учреждение печатного средства массовой информации
        для опубликования муниципальных правовых актов, обсуждения проектов
        муниципальных правовых актов по вопросам местного значения,
        доведения до сведения жителей муниципального образования
        официальной информации о социально-экономическом и культурном
        развитии муниципального образования, о развитии его общественной
        инфраструктуры и иной официальной информации» разработана местной
        администрацией муниципального образования муниципальный округ №7
        в соответствии с Бюджетным кодексом Российской Федерации,
        Федеральным законом от 06.10.2003 года, №131-ФЗ «Об общих
        принципах организации местного самоуправления в Российской
        Федерации», Законом Санкт-Петербурга от 23.09.2009 года, № 420-79 «Об
        организации местного самоуправления в Санкт-Петербурге», Уставом
        муниципального образования муниципальный округ №7, «Положением о
        порядке составления проекта бюджета муниципального образования
        муниципальный округ №7 и иных документов бюджетного планирования»
        утвержденного постановлением местной администрации муниципального
        образования муниципальный округ №7 № 72-П-Э от 25 декабря 2007 года.
        Предложения жителей округа на включение мероприятий в
        Программу. Предложения принимаются от жителей муниципального
        образования, представителей общественных организаций,
        осуществляющих свою деятельность на территории муниципального
        образования не позднее 1 сентября года, предшествующего году
        реализации мероприятий Программы.
